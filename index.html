		<h1 class="text-center">Learn more about yourself...</h1>

		<div class="text-center pt-3">
	  		<select onchange="signReturn()" id="myDropdown">

	    		<option value="Pisces Feb 19 - Mar 20">Pisces</option>
	    		<option value="Aries Mar 21 - Apr 19">Aries</option>

	    		<option value="Gemini May 21 - Jun 20">Gemini</option>
	    		<option value="Cancer Jun 21- Jul 22">Cancer</option>
	    		<option value="Leo Jul 23 - Aug 22">Leo</option>
	    		<option value="Virgo Aug 23 - Sep 22">Virgo</option>
	    		<option value="Libra Sep 23 - Oct 22">Libra</option>
	    		<option value="Scorpio Oct 23 - Nov 21">Scorpio</option>
	    		<option value="Sagittarius Nov 22 - Dec 21">Sagittarius</option>
	    		<option value="Capricorn Dec 22 - Jan 19">Capricorn</option>
	  		</select>
	  	</div>

			<img id="picture" class="text-center pb-5">
		</div>
		<p id="description" class="col-8 mx-auto text-center text-info"></p>
